name: 🚀 CI/CD Pipeline avec PhpStorm

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    name: 🧪 Tests Unitaires
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🐘 Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ✅ Vérification syntaxe PHP
        run: php -l index.php

      - name: 🧪 Exécution des tests
        run: php tests/test.php

  docker-build:
    name: 🐳 Build Docker
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🏗️ Build de l'image Docker
        run: docker build -t calculatrice-test .

      - name: 🧪 Test de l'application Docker
        run: |
          docker run -d -p 8080:80 --name test-app calculatrice-test
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop test-app
          docker rm test-app

  deploy:
    name: 🚀 Déploiement
    runs-on: ubuntu-latest
    needs: [tests, docker-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🔐 Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build et Push vers Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/calculatrice-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/calculatrice-app:latest

      - name: 🎉 Déploiement réussi
        run: |
          echo "✅ Application déployée avec succès depuis PhpStorm !"
          echo "📦 Image: ${{ secrets.DOCKER_USERNAME }}/calculatrice-app:latest"